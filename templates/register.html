<!-- ./templates/register.html -->
{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center text-primary"><i class="fas fa-user-plus icon"></i> JOIN RGCACS ALUMNI NETWORK</h2>
    <p class="text-center text-muted mb-4">Rajiv Gandhi College of Arts, Commerce & Science</p>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label" for="username">Username:</label>
                    <input class="form-control" tabindex="0" type="text" id="username" name="username" placeholder="Enter Username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" tabindex="0" type="email" id="email" name="email" placeholder="Enter Email Address" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password:</label>
                    <input class="form-control" tabindex="0" type="password" id="password" name="password" pattern=".{6,}" title="Password should at least be 6 character long" placeholder="Enter Password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="profile_picture">Profile Picture (Optional):</label>
                    <input class="form-control" tabindex="0" type="file" id="profile_picture" name="profile_picture" accept="image/*">
                    <div class="form-text">Upload a profile picture (JPG, PNG, GIF supported)</div>
                </div>
                <!-- <div class="form-group">
                    <label for="role">Role:</label>
                    <select class="form-control" id="role" name="role">
                        <option value="Admin">Admin</option>
                        <option value="User">User</option>
                    </select>
                </div> -->
                <div class="text-center">
                    <button class="btn btn-primary" tabindex="0" type="submit">Join RGCACS Alumni</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
