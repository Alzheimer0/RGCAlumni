<!-- templates/edit_post.html -->
{% extends "layout.html" %}

{% block title %}Edit Post - Rajiv Gandhi Alumini Network{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header">
                    <h3 class="mb-0"><i class="fas fa-edit text-primary"></i> Edit Post</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" class="post-form">
                        <div class="mb-3">
                            <label for="title" class="form-label">Post Title <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   value="{{ post.title }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">Content <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="content" name="content" rows="8" required>{{ post.content }}</textarea>
                        </div>

                        {% if post.image %}
                        <div class="mb-3">
                            <label class="form-label">Current Image</label>
                            <div>
                                <img src="{{ url_for('static', filename='uploads/' + post.image) }}" 
                                     alt="Current Post Image" class="img-thumbnail" style="max-height: 200px;">
                            </div>
                        </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="image" class="form-label">
                                {% if post.image %}Update Image (Optional){% else %}Upload Image (Optional){% endif %}
                            </label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            <div class="form-text">
                                {% if post.image %}Leave empty to keep current image. {% endif %}
                                Supported formats: JPG, PNG, GIF. Max size: 5MB
                            </div>
                        </div>

                        <div class="mb-3">
                            <div id="image-preview" class="d-none">
                                <img id="preview-img" src="#" alt="Image Preview" class="img-thumbnail" style="max-height: 200px;">
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('view_post', post_id=post._id) }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Post
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('image').addEventListener('change', function(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('image-preview');
    const previewImg = document.getElementById('preview-img');
    
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            previewImg.src = e.target.result;
            preview.classList.remove('d-none');
        };
        reader.readAsDataURL(file);
    } else {
        preview.classList.add('d-none');
    }
});
</script>
{% endblock %}
