<!-- templates/create_post.html -->
{% extends "layout.html" %}

{% block title %}Share Your Story - RGCACS Alumni Network{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header">
                    <h3 class="mb-0"><i class="fas fa-plus text-primary"></i> Share Your RGCACS Story</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" class="post-form">
                        <div class="mb-3">
                            <label for="title" class="form-label">Post Title <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" name="title" required 
                                   placeholder="Enter an engaging title for your post">
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">Content <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="content" name="content" rows="8" required 
                                      placeholder="Share your thoughts, experiences, or insights..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Upload Image (Optional)</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            <div class="form-text">Supported formats: JPG, PNG, GIF. Max size: 5MB</div>
                        </div>

                        <div class="mb-3">
                            <div id="image-preview" class="d-none">
                                <img id="preview-img" src="#" alt="Image Preview" class="img-thumbnail" style="max-height: 200px;">
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('list_posts') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Posts
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Publish Post
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('image').addEventListener('change', function(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('image-preview');
    const previewImg = document.getElementById('preview-img');
    
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            previewImg.src = e.target.result;
            preview.classList.remove('d-none');
        };
        reader.readAsDataURL(file);
    } else {
        preview.classList.add('d-none');
    }
});
</script>
{% endblock %}
